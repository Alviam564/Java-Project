<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" href="../src/assets/UB symbol.png">
    <link rel="stylesheet" href="../styles.css">

<body id="UB">
    <section>
        <nav class="Blackb">
            <div class="">
                <a href="../Home.html" target="_blank">  
                    <img class="main-page-logo" src="../src/assets/Pokémon_Trading_Card_Game_logo.svg.png" alt="pokemon TCG Logo">
                </a>
            </div>
            <div>
                <a href="../pages/set9.html" target="_blank">
                    <img class="main-page-logo" src="../src/assets/TU logo.png" alt="Charazard & Reshiram">
                </a>
            </div>
        </nav>
    </section>
    <main>
        <section>
            <div class="">
                <img class="title-logo" src="../src/assets/UB logo.png" alt="">
                <div class="filters-containerUB">
                    <div class="filter-section">
                        <select class="selectUB" onchange="filterID(event)">
                            <option value="" disabled selected> Card Catagory</option>
                            <option value="id">Numeric</option>
                            <option value="nomral">Nomral</option>
                            <option value="reverseHolofoil">ReverseHolofoil</option>
                            <option value="holofoil">Holofoil</option>
                            <option value="Promo">Promo</option>                        
                        </select>
                    </div>
                    <div class="filter-section">
                        <select class="selectUB" onchange="filterSupertpyes(event)">
                            <option value="" disabled selected>Card Type</option>
                            <option value="Pokemon">Pokemon</option>
                            <option value="Trainer">Trainer</option>
                        </select>                
                    </div>
                    <div class="filter-section">
                        <select class="selectUB" onchange="filterSubtypes(event)">
                            <option value="" disabled selected>Subtypes</option>
                            <option value="Basic">Basic</option>
                            <option value="Stage 1">Stage 1</option>
                            <option value="Stage 2">Stage 2</option>
                            <option value="TAG TEAM">TAG TEAM</option>
                            <option value="GX">GX</option>
                            <option value="Ultra Beast">Ultra Beast</option>
                            <option value="Supporter">Supporter</option>
                            <option value="Item">Item</option>
                            <option value="Pokemon Tool">Pokemon Tool</option>
                            <option value="Stadium">Stadium</option>
                            <option value="Special">Special</option>
                        </select>                    
                    </div>
                    <div class="filter-section">
                        <select class="selectUB" onchange="filterEnergytypes(event)">
                            <option value="" disabled selected>Energy types</option>
                            <option value="Grass">Grass</option>
                            <option value="Fire">Fire</option>
                            <option value="Water">Water</option>
                            <option value="Lightning">Lightning</option>
                            <option value="Psychic">Psychic</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Darkness">Darkness</option>
                            <option value="Metal">Metal</option>
                            <option value="Fairy">Fairy</option>
                            <option value="Colorless">Colorless</option>
                        </select>        
                    </div>
                    <div class="filter-section">
                        <select class="selectUB" onchange="filterRarity(event)">
                            <option value="" disabled selected>Rarity</option>
                            <option value="Common">Common</option>
                            <option value="Uncommon">Uncommon</option>
                            <option value="Rare">Rare</option>
                            <option value="Rare Holo">Rare Holo</option>
                            <option value="Rare Holo GX">Rare Holo GX</option>
                            <option value="Rare Ultra">Rare Ultra</option>
                            <option value="Rare Rainbow">Rare Rainbow</option>
                            <option value="Rare Secret">Rare Secret</option>
                            <option value="Promo">Promo</option>
                        </select>        
                    </div>
                    </div>
                </div>
                <div id="card-container"></div>
            </div>  
        </section>
    </main>
     <footer Id="contact">
        <div class="footer">
            <div class="background-wrapper">
                <div class="footer__row">
                    <a href="#"> 
                        <img class="overlay-img cen main-page-logo" src="../src/assets/Pokémon_Trading_Card_Game_logo.svg.png" alt="pokemon TCG Logo">
                    </a>
                    <img class="bg-image" src="../src/assets/C&R Wallpaper copy.jpeg" alt="">
                </div>
            </div>
        </div>
