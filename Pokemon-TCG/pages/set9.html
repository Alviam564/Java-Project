<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Up</title>
    <link rel="icon" href="../src/assets/TU symbol.png">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/07eddb103e.js" crossorigin="anonymous"></script>
    <script src="./set9.js"></script>
</head>
<body id="TU">
    <section>
        <nav class="Whiteb">
            <div class="right">
                <a href="../Home.html" target="_blank"> 
                    <img class="page-logo" src="../src/assets/Pokémon_Trading_Card_Game_logo.svg.png" alt="pokemon TCG Logo">
                </a>
            </div>
            <div class="hfix">
                <img src="../src/assets/P&Z.jpeg" alt="">
            </div>
            <div class="left">
                <a href="../pages/set10.html" target="_blank">
                    <img class="page-opp-logo" src="../src/assets/UB logo.png" alt="Charazard & Reshiram">
                </a>
            </div>
        </nav>
    </section>
    <main>
        <div class="background-cards"></div>
        <section>
            <div class="">
                <div class="updownupdown">
                    <img class="title-logo" src="../src/assets/TU logo.png" alt="">
                </div>
                <button class="btn__menu menu--open" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <div class="filters-containerTU">
                        <div class="filter-section">
                            <select class="selectTU" onchange="filterID(event)">
                                <option value="" disabled selected> Card Catagory</option>
                                <option value="id">Numeric</option>
                                <option value="normal">Normal</option>
                                <option value="reverseHolofoil">ReverseHolofoil</option>
                                <option value="holofoil">Holofoil</option>
                                <option value="Promo">Promo</option>                        
                            </select>
                        </div>
                        <div class="filter-section">
                            <select class="selectTU" onchange="filterSupertpyes(event)">
                                <option value="" disabled selected>Card Type</option>
                                <option value="Pokemon">Pokemon</option>
                                <option value="Trainer">Trainer</option>
                            </select>                
                        </div>
                        <div class="filter-section">
                            <select class="selectTU" onchange="filterSubtypes(event)">
                                <option value="" disabled selected>Subtypes</option>
                                <option value="Basic">Basic</option>
                                <option value="Stage 1">Stage 1</option>
                                <option value="Stage 2">Stage 2</option>
                                <option value="TAG TEAM">TAG TEAM</option>
                                <option value="GX">GX</option>
                                <option value="Supporter">Supporter</option>
                                <option value="Item">Item</option>
                                <option value="Pokemon Tool">Pokemon Tool</option>
                                <option value="Stadium">Stadium</option>
                            </select>                    
                        </div>
                        <div class="filter-section">
                            <select class="selectTU" onchange="filterEnergytypes(event)">
                                <option value="" disabled selected>Energy types</option>
                                <option value="Grass">Grass</option>
                                <option value="Fire">Fire</option>
                                <option value="Water">Water</option>
                                <option value="Lightning">Lightning</option>
                                <option value="Psychic">Psychic</option>
                                <option value="Fighting">Fighting</option>
                                <option value="Darkness">Darkness</option>
                                <option value="Metal">Metal</option>
                                <option value="Fairy">Fairy</option>
                                <option value="Dragon">Dragon</option>
                                <option value="Colorless">Colorless</option>
                            </select>        
                        </div>
                        <div class="filter-section">
                            <select class="selectTU" onchange="filterRarity(event)">
                                <option value="" disabled selected>Rarity</option>
                                <option value="Common">Common</option>
                                <option value="Uncommon">Uncommon</option>
                                <option value="Rare">Rare</option>
                                <option value="Rare Holo">Rare Holo</option>
                                <option value="Rare Holo GX">Rare Holo GX</option>
                                <option value="Rare Ultra">Rare Ultra</option>
                                <option value="Rare Rainbow">Rare Rainbow</option>
                                <option value="Rare Secret">Rare Secret</option>
                                <option value="Promo">Promo</option>
                            </select>        
                        </div>
                        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="">
                    <h2>
                        <span class="">Price range:</span>
                        "$0 to $10000"
                    </h2>
                    <div class="">
                        
                    </div>
                </div>
            </div>
            <div id="card-container"></div>
        </section>
    </main>
    <footer Id="contact">
        <div class="footer">
            <div class="background-wrapper">
                <div class="row footer__row">
                    <a href="#">
                        <img class="overlay-img main-page-logo" src="../src/assets/Pokémon_Trading_Card_Game_logo.svg.png" alt="pokemon TCG Logo">
                    </a>
                    <img class="bg-image" src="../src/assets/P&Z Wallpaper copy.jpeg" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
